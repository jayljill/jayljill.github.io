<!DOCTYPE html>
<html ng-app='App'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hello Github Pages</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="FirstCtrl">
    
    <div class="title-color">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-7 title-left">
                        YOUR AWESOME TITLE
                    </div>
                    <div class="col-lg-5">
                        <div class="row">
                            <div class="col-lg-4 title-right">
                                <a href="#portfolio">PORTFOLIO</a>
                            </div>
                            <div class="col-lg-4 title-right">
                                <a href="#about">ABOUT</a>
                            </div>
                            <div class="col-lg-4 title-right">
                                CONTACT
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="middle-color">
        <div class="row">
            <div class="col-lg-12 middle-circle-up">
                <div class="middle-circle"><img src="images/yuka.png" style="width: 254px;"></div>
            </div>
            <div class="col-lg-12 middle-first">design for LIFE</div>
            <div class="col-lg-12 middle-second">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 middle-img"><img src="images/star-line.png" style="width: 400px;"></div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
            <div class="col-lg-12 middle-third">Web Developer - User Experience Designer</div>
        </div>
        <div class="portfolio-color" id="portfolio">
            <div class="row">
                <div class="row portfolio-font">
                    <div class="col-lg-12 portfolio-first">PORTFOLIO</div>
                    <div class="col-lg-12 portfolio-img"><img src="images/star-line.png" style="width: 400px;"></div>
                </div>
                <div class="col-lg-12">
                    <div class="row padding">
                        <div class="col-lg-4 height" ng-click="openanta()">
                            <div class="portfolio-square1"></div>
                            <img src="images/search.png" class="search_photo">
                            <img src="images/anta.png" class="anta_photo">
                        </div>
                        <div class="col-lg-4 height">
                            <div class="portfolio-square2"></div>
                            <img src="images/search.png" class="search_photo">
                        </div>
                        <div class="col-lg-4 height">
                            <div class="portfolio-square3"></div>
                            <img src="images/search.png" class="search_photo">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row padding">
                        <div class="col-lg-4">
                            <div class="portfolio-square4"></div>
                            <img src="images/search.png" class="search_photo">
                        </div>
                        <div class="col-lg-4">
                            <div class="portfolio-square5"></div>
                            <img src="images/search.png" class="search_photo">
                        </div>
                        <div class="col-lg-4">
                            <div class="portfolio-square6"></div>
                            <img src="images/search.png" class="search_photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="about-color" id="about">
            <div class="row">
                <div class="row about-font">
                    <div class="col-lg-12 portfolio-first">ABOUT</div>
                    <div class="col-lg-12 portfolio-img"><img src="images/star-line.png" style="width: 400px;"></div>
                </div>
            </div>
        </div>
        <div style="height: 305px">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Slide {{slide.id}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    


</body>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="js/controllers.js"></script>

<script type="text/ng-template" id="myModalContent.html">
    <div style="height: 305px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </div>
        </div>
    </div>
</script>



</html>
